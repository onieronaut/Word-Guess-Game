<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Animal Hangman</title>
</head>
<body>
    
    <div class="head">
        <h1>ANIMAL HANGMAN</h1>
    </div>
    
    <div id="animalImage">
    </div>
    
    <div class="container">
        
        <div>
            <p class="box">Press any key to get started!</p>
        </div>
        
        <div>
            <p class="box" id="notifications"></p>
        </div>
        <div>
            <p class="box" id="correct"></p>
        </div>
        
        <div class="box" id="wins">
            <p id="underline">Wins</p> <p id="winCount">0</p>
        </div>
        
        <div class="box" id="guess">
            <p id="underline">Number of Guesses Remaining</p> <p id="guesses">10</p>
        </div>
        
        <div class="box" id="letters">
            <p id="underline">Letters Already Guessed</p> <p id="already"></p>
        </div>
        

        
        
    </div>
</body>
<script src="assets/javascript/game.js" type="text/javascript"></script>
</html>
